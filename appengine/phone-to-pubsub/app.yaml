service: mobile
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  secure: always
  static_files: favicon.ico
  upload: favicon\.ico

- url: /public
  secure: always
  static_dir: public

- url: .*
  secure: always
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
